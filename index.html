<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftFormatic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .tool { display: block; margin: 10px auto; padding: 15px; font-size: 18px; width: 200px; cursor: pointer; }
        .text-pdf { background-color: #3498db; color: white; }
        .image-pdf { background-color: #2ecc71; color: white; }
        .pdf-word { background-color: #e74c3c; color: white; }
        .word-pdf { background-color: #f39c12; color: white; }
    </style>
</head>
<body>

    <h1>SwiftFormatic</h1>
    <button class="tool text-pdf" data-type="text-pdf">Text to PDF</button>
    <button class="tool image-pdf" data-type="image-pdf">Image to PDF</button>
    <button class="tool pdf-word" data-type="pdf-word">PDF to Word</button>
    <button class="tool word-pdf" data-type="word-pdf">Word to PDF</button>
<input type="file" id="imageInput" accept="image/*">
<button onclick="convertImageToWord(document.getElementById('imageInput').files[0])">Image to Word</button>
<button onclick="convertImageToExcel(document.getElementById('imageInput').files[0])">Image to Excel</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
